<div class=" container p-0">

  <div class=" row justify-content-center m-2">
    <button class="btn btn-success text-white" (click)="showQuoteForm()">
      <i class="fa fa-plus mx-2" aria-hidden="true"></i>Add New Quote
    </button>
  </div>
  
  <form *ngIf='showForm' #quoteForm='ngForm' (ngSubmit)='submitQuote()'>

    <div class="flex-form text-center m-2">

      <div class="flex-1 p-2">
        <div class="form-group">
          <label for="name">Original Authors Name</label>
          <input type="text" class="form-control" id="AuthorOfQuote" name="AuthorOfQuote" [(ngModel)]="newQuote.AuthorOfQuote" #AuthorOfQuote='ngModel' required>
          <!-- show {{newQuote.AuthorOfQuote}} -->
          <div class="mt-1 lead" [hidden]="AuthorOfQuote.valid || AuthorOfQuote.pristine" class="alert alert-danger">
              <p class="lead">Please add  the Orriginal Author Of Quote</p>
            </div>
        </div>
        <div class="form-group">
          <label for="submitter">Submitted By:</label>
          <input type="text" class="form-control" id="postedBy" name="postedBy" [(ngModel)]="newQuote.PostedBy" #postedBy='ngModel' required>
          <!-- show {{newQuote.PostedBy}} -->
          <div class="mt-1" [hidden]="postedBy.valid || postedBy.pristine" class="alert alert-danger">
              <p class="lead"> Please add your Name</p>
            </div>
        </div>
      </div>

      <div class="flex-2 p-2">
        <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="quote" name="quote" rows="5" [(ngModel)]="newQuote.TextQuote" #quote='ngModel' required></textarea>
          <!-- show {{newQuote.TextQuote}} -->
          <div class="mt-1" [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p class="lead"> Quote Required</p>
            </div>
        </div>
      </div>

    </div>

    <div class=" row justify-content-center m-2">
          <!-- Submit Button -->
      <button type="Submit" class="btn btn-success m-2">
        <i class="fa fa-plus mx-2" aria-hidden="true"></i>Post Quote
      </button>
          <!-- Cancel Button -->
      <button class="btn btn-danger text-white m-2" (click)="hideQuoteForm()">
        <i class="fa fa-times-circle mx-2" aria-hidden="true"></i>Cancel
      </button>

    </div>
  </form>

</div>
