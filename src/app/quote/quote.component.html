<body>
  <div class=" container bg-info my-4 p-0">
    <!-- 
         -->
    <!-- ðŸ˜Œ -->
    <div class="intro">
      <div class="jumbotron mb-1 text-white bg-transparent text-center text-white">
        <h1 class="display-4 text-capitalize mt-3">Quotes Arena</h1>
        <p class="lead"> Stick your Quotes Here With us</p>
        <hr class="my-2">
        <p class="lead">
          <i class="fa fa-sticky-note text-warning" aria-hidden="true"></i>
          <i class="fa fa-sticky-note text-danger" aria-hidden="true"></i>
          <i class="fa fa-sticky-note text-info" aria-hidden="true"></i>
          <i class="fa fa-sticky-note text-success" aria-hidden="true"></i>
        </p>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-around m-2">
      <div class="col-md-3 card text-white lead my-1" *ngFor='let quote of quotes;let i = index'>
        <div class="card-header py-1 row justify-content-start align-items-center">
          <i class="fa fa-user p-2 border border-light rounded" aria-hidden="true"></i>
          {{quote.PostedBy}}
        </div>
        <div class=" text-center text-white">
            Posted: {{quote.PostDate|date}}
        </div>
        <hr class="my-1">
        <div class="card-body p-1">
          <div class="card-text text-left">
            {{quote.TextQuote}}
            <div class="text-center">
              - {{quote.AuthorOfQuote}}
            </div>
          </div>
        </div>
        <div class="card-footer px-2 bg-light row justify-content-around align-items-center">
          <div class="countLike">{{quote.upvotes}}</div>
          <div>
            <button class="votes btn btn-outline-none bg-transparent"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
          </div>
          <div>
            <button class="votes btn btn-outline-none bg-transparent"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
          </div>
          <div class="countDislike">{{quote.downvotes}}</div>
          <div>
            <button class="btn btn-outline-none bg-transparent"><i class="fa fa-trash text-danger" aria-hidden="true"></i></button>
          </div>
        </div>

      </div>

    </div>
    <!-- <ul>
                <li *ngFor='let quote of quotes;let i = index'>
                  {{quote.TextQuote}}
                </li>
            </ul> -->
  </div>
</body>
